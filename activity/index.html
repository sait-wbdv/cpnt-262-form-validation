<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Power-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Power-Up</h1>
    <form id="password-form">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" />
      <div id="strength-bar" class="strength-bar"></div>

      <ul class="requirements">
        <li id="length-req">Must be at least 8 characters</li>
        <li id="uppercase-req">Must contain uppercase letters</li>
        <li id="number-req">Must include numbers</li>
        <li id="special-req">Must have special characters (e.g., !@#)</li>
      </ul>
    </form>

    <script src="script.js"></script>
  </body>
</html>
